<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krāsu Kolonnas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .color-box {
            height: 200px;
        }
        .bg-blue1 {
            background-color: #0045B5; /* Tumši zils */
        }
        .bg-blue2 {
            background-color: #4A63D9; /* Vidēji zils */
        }
        .bg-blue3 {
            background-color: #7388F0; /* Gaiši zils */
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="text-light bg-primary py-3">Krāsu Kolonnas</h1>
        <div class="row">
            <div class="col-4">
                <div class="color-box bg-green"></div>
            </div>
            <div class="col-4">
                <div class="color-box bg-blue2"></div>
            </div>
            <div class="col-4">
                <div class="color-box bg-blue3"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
