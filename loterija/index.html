<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loterijas programma</title>
    <style>body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        color: #333;
        text-align: center;
        padding: 50px;
    }
    
    h1 {
        color: #4CAF50;
        font-size: 2.5em;
        margin-bottom: 20px;
    }
    
    p {
        font-size: 1.2em;
        margin-bottom: 20px;
    }
    
    button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 1.2em;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    
    button:hover {
        background-color: #45a049;
    }
    
    #rezultats {
        font-size: 1.5em;
        margin-top: 20px;
        font-weight: bold;
        color: #4CAF50;
    }</style>
    <!-- Pievieno JavaScript failu -->
    <script src="spele.js" defer></script>
</head>
<body>


    <h1>Loterijas programma</h1>
    <p>Nospiediet pogu, lai ģenerētu nejaušu skaitli no 1 līdz 10. Ja skaitlis ir 7, jūs uzvarējat!</p>

    <button onclick="spele()">Spēlēt</button>
    <p id="rezultats"></p>

</body>
</html>
