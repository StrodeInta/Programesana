<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loterijas programma</title>
    <!-- Pievieno JavaScript failu -->
    <script >function spele() {
        // Ģenerē nejaušu skaitli no 1 līdz 10
        let nejaušaisSkaitlis = Math.floor(Math.random() * 10) + 1;
    
        // Nosacījums uzvarai
        if (nejaušaisSkaitlis === 7) {
            document.getElementById("rezultats").innerText = "Apsveicam! Jūs uzvarējāt ar skaitli 7!";
        } else {
            document.getElementById("rezultats").innerText = "Diemžēl, skaitlis ir " + nejaušaisSkaitlis + ". Mēģiniet vēlreiz!";
        }
    }
    </script>
</head>
<body>

    <h1>Loterijas programma</h1>
    <p>Nospiediet pogu, lai ģenerētu nejaušu skaitli no 1 līdz 10. Ja skaitlis ir 7, jūs uzvarējat!</p>

    <button onclick="spele()">Spēlēt</button>
    <p id="rezultats"></p>

</body>
</html>
