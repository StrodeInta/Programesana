<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-4">
            <h1 class="display-4">Laipni lūdzam!</h1>
            <p class="lead">Šis ir Bootstrap paraugs</p>
        </header>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="Card image">
                    <div class="card-body">
                        <h5 class="card-title">Karte 1</h5>
                        <p class="card-text">Apraksts par pirmo karti.</p>
                        <a href="#" class="btn btn-primary">Uzzināt vairāk</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="Card image">
                    <div class="card-body">
                        <h5 class="card-title">Karte 2</h5>
                        <p class="card-text">Apraksts par otro karti.</p>
                        <a href="#" class="btn btn-primary">Uzzināt vairāk</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="Card image">
                    <div class="card-body">
                        <h5 class="card-title">Karte 3</h5>
                        <p class="card-text">Apraksts par trešo karti.</p>
                        <a href="#" class="btn btn-primary">Uzzināt vairāk</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
